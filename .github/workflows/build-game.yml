name: "Build Godot Project (with GDExtension)"
on: workflow_dispatch

# NOTE: If your `project.godot` is at the repository root, set `PROJECT_PATH` below to ".".

env:
  GODOT_VERSION: 4.5.1
  EXPORT_NAME: AIGD
  PROJECT_PATH: test_project

jobs:
  build-plugin:
    name: Build GDExtension
    uses: ./.github/workflows/build-plugin.yml
    with:
      build_type: debug
      precision: single
      lto: auto
      use_cache: true
    secrets: inherit

  export-windows:
    name: Windows Export
    needs: build-plugin
    runs-on: ubuntu-24.04 # Use 24.04 with godot 4
    container:
      image: barichello/godot-ci:4.5.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Download GDExtension
        uses: actions/download-artifact@v4
        with:
          name: finished_unzip_me
          path: ${{ github.workspace }}/_plugin_artifact
          merge-multiple: true
      - name: Install GDExtension into project
        uses: ./.github/actions/install-gdextension
        with:
          plugin_name: aigdgodot
          project_path: ${{ env.PROJECT_PATH }}
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mv /root/.config/godot ~/.config/godot
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Windows Desktop" "$EXPORT_DIR/windows/$EXPORT_NAME.exe"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/windows

  export-linux:
    name: Linux Export
    needs: build-plugin
    runs-on: ubuntu-24.04 # Use 24.04 with godot 4
    container:
      image: barichello/godot-ci:4.5.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Download GDExtension
        uses: actions/download-artifact@v4
        with:
          name: finished_unzip_me
          path: ${{ github.workspace }}/_plugin_artifact
          merge-multiple: true
      - name: Install GDExtension into project
        uses: ./.github/actions/install-gdextension
        with:
          plugin_name: aigdgodot
          project_path: ${{ env.PROJECT_PATH }}
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Linux Build
        run: |
          mkdir -v -p build/linux
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Linux" "$EXPORT_DIR/linux/$EXPORT_NAME.x86_64"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: build/linux

  export-mac:
    name: Mac Export
    needs: build-plugin
    runs-on: ubuntu-24.04 # Use 24.04 with godot 4
    container:
      image: barichello/godot-ci:4.5.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Download GDExtension
        uses: actions/download-artifact@v4
        with:
          name: finished_unzip_me
          path: ${{ github.workspace }}/_plugin_artifact
          merge-multiple: true
      - name: Install GDExtension into project
        uses: ./.github/actions/install-gdextension
        with:
          plugin_name: aigdgodot
          project_path: ${{ env.PROJECT_PATH }}
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Mac Build
        run: |
          mkdir -v -p build/mac
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "macOS" "$EXPORT_DIR/mac/$EXPORT_NAME.zip"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: build/mac
